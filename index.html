<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Website</title>
</head>
<body>
    <h2>Make your best art!</h2>
    <canvas id="canvas-element" ></canvas>
    <label>
    <input type="radio" name="tool" value="pencil">
        Pencil
    </label>

    <label>
    <input type="radio" name="tool" value="rectangle">
        Rectangle
    </label>

    <label for="choose-color">Color:</label>
    <input type="color" id="choose-color">
    
    <button id="clear-canvas">Clear</button>
<script src="app.js"></script>
</body>
</html>
